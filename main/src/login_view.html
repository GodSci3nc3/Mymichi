<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main/res/styles/login_styles.css">
    <script src="/lib/node_modules/lottie-web/build/player/lottie.min.js"></script>
    <title>Inicio de Sesión - My Michi</title>
</head>
<body>
<div class="container">
    <div class="login">
        <div id="pink-cat"></div>
        <div class="titles">
            <h1>My Michi</h1>
            <div class="subtitulo">
                <h2>Inicia Sesión</h2>
            </div>
        </div>
        <form class="login-form" action="feed_view.html">
            <label for="usuario" style="font-size: 30px; color: #5F5FA2;">Usuario</label>
            <input type="text" id="usuario" name="usuario"><br>
            <label for="contraseña" style="font-size: 30px; color: #5F5FA2;">Contraseña</label>
            <input type="password" id="contraseña"  name = "contraseña"><br>
            <a class="register-button" href="register_view.html">¿No tienes cuenta? Regístrate</a>
            <div class="enviar">
                <input type="submit" value="Ok" style="font-family: 'Kiwi Maru', sans-serif;">
            </div>
        </form>
    </div>
    
</div>


<script src="../src/js/main.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap">
